<!-- Modal -->
<div class="modal fade" id="clubModal" tabindex="-1" role="dialog" aria-labelledby="clubModalLabel" aria-hidden="true">
    <div class="modal-dialog club-modal-dialog" role="document">
        <div class="modal-content club-modal-content">
            <div class="modal-header club-modal-header">
                <h4 class="modal-title" id="clubModalLabel">Add Club</h4>
            </div>
            <div class="modal-body club-modal-body">
                <form id="club-form">
                    <label>General:</label>
                    <div class="form-group row">
                        <input placeholder="Club Name" name="club_name" class="input input-sm uw-input col-sm-12">
                    </div>
                    <label>Address:</label>
                    <div class="form-group row">
                        <input placeholder="Street" name="address_street" class="input input-sm uw-input col-sm-12">
                    </div>
                    <div class="form-group row">
                        <input placeholder="City" name="address_city" class="input input-sm uw-input col-sm-6">
                        <input placeholder="State" name="address_state" class="input input-sm uw-input col-sm-4">
                        <input placeholder="Zip" name="address_zip" class="input input-sm uw-input col-sm-2">
                    </div>
                    <label>Coordinators:</label>
                    <div class="form-group row">
                        <input type="text" class="input input-sm uw-input col-sm-12" placeholder="Coordinator Name" name="coordinator_name" list="coordinators"/>
                        <datalist id="coordinators">
                            <option value="Coordinator1"></option>
                            <option value="Coordinator2"></option>
                        </datalist>
                    </div>
                </form>
            </div>
            <div class="modal-footer club-modal-footer">
                <button type="button" class="btn uw-button" onclick="closeClubModal()">Close</button>
                <button type="button" class="btn uw-button-inverse" onclick="saveClubModal()">Save Club</button>
            </div>
        </div>
    </div>
</div>
