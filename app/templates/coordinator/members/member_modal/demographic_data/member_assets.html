<div class="member-assets">
    <label class="member-form-label col-sm-12 col-no-padding">Assets:</label>
    <div class="form-group row member-race-row col-sm-6">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="checking-account" id="checking-account">
            <label class="form-check-label member-check-label" for="checking-account">
                Checking Account
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="savings-account" id="savings-account">
            <label class="form-check-label member-check-label" for="savings-account">
                Savings Account
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="stocks" id="stocks">
            <label class="form-check-label member-check-label" for="stocks">
                Stocks
            </label>
        </div>
    </div>
    <div class="form-group row member-race-row col-sm-6">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="cds" id="cds">
            <label class="form-check-label member-check-label" for="cds">
                CD's
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="money-market-account" id="money-market-account">
            <label class="form-check-label member-check-label" for="money-market-account">
                Money Market Account
            </label>
        </div>
    </div>
    <div class="form-group row col-sm-12">
        <label class="member-check-label col-sm-4 col-no-padding">Do you have a car? </label>
        <div class="form-check col-sm-2">
            <input class="form-check-input" type="radio" name="has-car" id="has-car" value="has-car">
            <label class="form-check-label member-check-label" for="has-car">
                Yes
            </label>
        </div>
        <div class="form-check col-sm-2">
            <input class="form-check-input" type="radio" name="no-car" id="no-car" value="no-car">
            <label class="form-check-label member-check-label" for="no-car">
                No
            </label>
        </div>
    </div>
</div>
