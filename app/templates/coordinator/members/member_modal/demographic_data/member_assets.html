<div id="member-assets" class="member-assets">
    <label class="member-form-label col-sm-12 col-no-padding">Assets (select all that apply):</label>
    <div class="form-group row member-race-row col-sm-6">
        <div class="form-check">
            <input name="assets" class="form-check-input" type="checkbox" value="checking-account" id="checking-account" {% if assets and 'checking-account' in assets %} checked {% endif %}>
            <label class="form-check-label member-check-label" for="checking-account">
                Checking Account
            </label>
        </div>
        <div class="form-check">
            <input name="assets" class="form-check-input" type="checkbox" value="savings-account" id="savings-account" {% if assets and 'savings-account' in assets %} checked {% endif %}>
            <label class="form-check-label member-check-label" for="savings-account">
                Savings Account
            </label>
        </div>
        <div class="form-check">
            <input name="assets" class="form-check-input" type="checkbox" value="stocks" id="stocks" {% if assets and 'stocks' in assets %} checked {% endif %}>
            <label class="form-check-label member-check-label" for="stocks">
                Stocks
            </label>
        </div>
    </div>
    <div class="form-group row member-race-row col-sm-6">
        <div class="form-check">
            <input name="assets" class="form-check-input" type="checkbox" value="cds" id="cds" {% if assets and 'cds' in assets %} checked {% endif %}>
            <label class="form-check-label member-check-label" for="cds">
                CD's
            </label>
        </div>
        <div class="form-check">
            <input name="assets" class="form-check-input" type="checkbox" value="money-market-account" id="money-market-account" {% if assets and 'money-market-account' in assets %} checked {% endif %}>
            <label class="form-check-label member-check-label" for="money-market-account">
                Money Market Account
            </label>
        </div>
    </div>
    <div id="member-car" class="form-group row col-sm-12">
        <label class="member-check-label col-sm-6 col-no-padding">Do you have a car? </label>
        <div class="form-check col-sm-2">
            <input class="form-check-input" type="radio" name="has_car" id="has-car" value="true" {% if has_car and has_car=='true' or has_car == True %} checked {% endif %}>
            <label class="form-check-label member-check-label" for="has-car">
                Yes
            </label>
        </div>
        <div class="form-check col-sm-2">
            <input class="form-check-input" type="radio" name="has_car" id="no-car" value="false" {% if has_car and has_car == 'false' or has_car == False %} checked {% endif %}>
            <label class="form-check-label member-check-label" for="no-car">
                No
            </label>
        </div>
    </div>
</div>
