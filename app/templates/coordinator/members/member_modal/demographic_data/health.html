<label class="member-form-label col-sm-12 col-no-padding">Health:</label>
<div class="form-group row col-sm-12">
    <label class="member-check-label col-sm-6 col-no-padding">Do you have health insurance? </label>
    <div class="form-check col-sm-2">
        <input class="form-check-input" type="radio" name="has-health-insurance" id="has-health-insurance" value="has-health-insurance">
        <label class="form-check-label member-check-label" for="has-health-insurance">
            Yes
        </label>
    </div>
    <div class="form-check col-sm-2">
        <input class="form-check-input" type="radio" name="no-health-insurance" id="no-health-insurance" value="no-health-insurance">
        <label class="form-check-label member-check-label" for="no-health-insurance">
            No
        </label>
    </div>
</div>
<div class="form-group row col-sm-12">
    <label class="member-check-label col-sm-6 col-no-padding">Do you have a primary care doctor? </label>
    <div class="form-check col-sm-2">
        <input class="form-check-input" type="radio" name="has-doctor" id="has-doctor" value="has-doctor">
        <label class="form-check-label member-check-label" for="has-doctor">
            Yes
        </label>
    </div>
    <div class="form-check col-sm-2">
        <input class="form-check-input" type="radio" name="no-doctor" id="no-doctor" value="no-doctor">
        <label class="form-check-label member-check-label" for="no-doctor">
            No
        </label>
    </div>
</div>
<div class="form-group row col-sm-12 medical-issues-row">
    <label class="member-check-label col-no-padding">Medical Issues: </label>
</div>
<div class="form-group row col-sm-12">
    <textarea class="input input-sm uw-input col-sm-10"></textarea>
</div>
