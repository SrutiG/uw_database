            <input class="form-check-input" type="radio" name="employed-full-time" id="employed-full-time" value="employed-full-time">
            <label class="form-check-label member-check-label" for="employed-full-time">
                Employed Full Time
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="employed-part-time" id="employed-part-time" value="employed-part-time">

            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="seasonal-employee" id="seasonal-employee" value="seasonal-employee">

        <div class="form-check">

            </label>

        <div class="form-check">

            <label class="form-check-label member-check-label" for="unemployed">

            </label>

            <input class="form-check-input" type="radio" name="disabled" id="disabled" value="disabled">
            <label class="form-check-label member-check-label" for="disabled">
                Disabled
            </label>
        </div>
    </div>
