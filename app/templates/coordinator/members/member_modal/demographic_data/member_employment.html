<div id="member-employment" class="member-employment">
    <label class="member-form-label col-sm-12 col-no-padding">Employment (select one):</label>
    <div class="form-group row col-sm-6">
        <div class="form-check">
            <input name="employment_status" class="form-check-input" type="radio" id="employed-full-time" value="employed-full-time" {% if employment_status and employment_status == 'employed-full-time' %} checked {% endif %}>
            <label class="form-check-label member-check-label" for="employed-full-time">
                Employed Full Time
            </label>
        </div>
        <div class="form-check">
            <input name="employment_status" class="form-check-input" type="radio" id="employed-part-time" value="employed-part-time" {% if employment_status and employment_status == 'employed-part-time' %} checked {% endif %}>
            <label class="form-check-label member-check-label" for="employed-part-time">
                Employed Part Time
            </label>
        </div>
        <div class="form-check">
            <input name="employment_status" class="form-check-input" type="radio" id="seasonal-employee" value="seasonal-employee" {% if employment_status and employment_status == 'seasonal-employee' %} checked {% endif %}>
            <label class="form-check-label member-check-label" for="seasonal-employee">
                Seasonal Employee
            </label>
        </div>
        <div class="form-check">
            <input name="employment_status" class="form-check-input" type="radio" id="employment-other" value="other" {% if employment_status and employment_status == 'other' %} checked {% endif %}>
            <label class="form-check-label member-check-label" for="employment-other">
                Other
            </label>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <div class="form-check">
            <input name="employment_status" class="form-check-input" type="radio" id="self-employed" value="self-employed" {% if employment_status and employment_status == 'self-employed' %} checked {% endif %}>
            <label class="form-check-label member-check-label" for="self-employed">
                Self Employed
            </label>
        </div>
        <div class="form-check">
            <input name="employment_status" class="form-check-input" type="radio" id="unemployed" value="unemployed" {% if employment_status and employment_status == 'unemployed' %} checked {% endif %}>
            <label class="form-check-label member-check-label" for="unemployed">
                Unemployed
            </label>
        </div>
        <div class="form-check">
            <input name="employment_status" class="form-check-input" type="radio" id="disabled" value="disabled" {% if employment_status and employment_status == 'disabled' %} checked {% endif %}>
            <label class="form-check-label member-check-label" for="disabled">
                Disabled
            </label>
        </div>
    </div>
</div>
