<div class="member-income-src">
    <label class="member-form-label col-sm-12 col-no-padding">Sources of Income:</label>
    <div class="form-group row member-race-row col-sm-6">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="work" id="work">
            <label class="form-check-label member-check-label" for="work">
                Work
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="public-assistance" id="public-assistance">
            <label class="form-check-label member-check-label" for="public-assistance">
                Public Assistance
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="child-support" id="child-support">
            <label class="form-check-label member-check-label" for="child-support">
                Alimony/Child Support
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="disability" id="disability">
            <label class="form-check-label member-check-label" for="disability">
                Disability
            </label>
        </div>
    </div>
    <div class="form-group row member-race-row col-sm-6">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="unemployment-benefits" id="unemployment-benefits">
            <label class="form-check-label member-check-label" for="unemployment-benefits">
                Unemployment Benefits
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="pension-retirement" id="pension-retirement">
            <label class="form-check-label member-check-label" for="pension-retirement">
                Pension/Retirement
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="ssi" id="ssi">
            <label class="form-check-label member-check-label" for="ssi">
                SSI
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="income-src-other" id="income-src-other">
            <label class="form-check-label member-check-label" for="income-src-other">
                Other
            </label>
        </div>
    </div>
</div>
