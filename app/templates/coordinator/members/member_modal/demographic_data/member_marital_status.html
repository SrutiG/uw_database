<div class="member-marital-status">
    <label class="member-form-label col-sm-12 col-no-padding">Marital Status:</label>
    <div class="form-group row col-sm-12">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="living-with-partner" id="living-with-partner" value="living-with-partner">
            <label class="form-check-label member-check-label" for="living-with-partner">
                Living with a partner
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="married" id="married" value="married">
            <label class="form-check-label member-check-label" for="married">
                Married
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="separated" id="separated" value="separated">
            <label class="form-check-label member-check-label" for="separated">
                Separated
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="divorced" id="divorced" value="divorced">
            <label class="form-check-label member-check-label" for="divorced">
                Divorced
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="widowed" id="widowed" value="widowed">
            <label class="form-check-label member-check-label" for="widowed">
                Widowed
            </label>
        </div>
    </div>
</div>
