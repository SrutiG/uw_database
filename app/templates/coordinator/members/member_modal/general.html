<div class="col-sm-4 col-no-padding">
    <div class="member-profile-pic-wrapper">
        <img class="member-profile-pic" src="{{ url_for('static', filename='images/profile_pictures/default_profile_pic.png') }}">
    </div>
</div>
<div class="col-sm-8">
    <form class="form">
        <label class="member-form-label">Username:</label>
        <div class="form-group row">
            <input placeholder="username" class="input input-sm uw-input "><button class="btn btn-sm uw-button">Generate</button>
        </div>
        <label class="member-form-label">Password:</label>
        <div class="form-group row">
            <input placeholder="password" class="input input-sm uw-input "><button class="btn btn-sm uw-button">Generate</button>
        </div>
        <label class="member-form-label">Club Name:</label>
        <div class="form-group row">
            <input placeholder="club name" class="input input-sm uw-input ">
        </div>
        <label class="member-form-label">Join Date:</label>
        <div class="form-group row">
            <input type="date" class="input input-sm uw-input ">
        </div>
        <div class="form-group row">
            <button class="btn btn-sm uw-button-inverse">Save Info</button>
        </div>
    </form>
</div>
