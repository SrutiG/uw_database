<div class="col-sm-12">
    <div class="form">
        <label class="member-form-label">Member Name:</label>
        <div class="form-group row">
            <input type="text" placeholder="First Name" class="col-sm-4 input input-sm uw-input inline-input">
            <input type="text" placeholder="Last Name" class="col-sm-4 input input-sm uw-input inline-input">
        </div>
        <label class="member-form-label">Address:</label>
        <div class="form-group row address-input-row">
            <input type="text" placeholder="Street" class="input input-sm uw-input street-address-input">
        </div>
        <div class="form-group row">
            <input type="text" placeholder="City" class="input input-sm uw-input inline-input col-sm-4">
            <input type="text" placeholder="State" class="input input-sm uw-input inline-input col-sm-1">
            <input type="text" placeholder="Zip" class="input input-sm uw-input inline-input col-sm-3">
        </div>
        <label class="member-form-label">Date of Birth:</label>
        <div class="form-group row">
            <input type="date" class="input input-sm uw-input col-sm-4">
        </div>
        <label class="member-form-label">Email Address:</label>
        <div class="form-group row">
            <input type="text" placeholder="Email Address" class="input input-sm uw-input col-sm-8">
        </div>
        <label class="member-form-label">Referral Source:</label>
        <div class="form-group row">
            <input type="text" placeholder="Referral Source" class="input input-sm uw-input col-sm-8">
        </div>
        <div class="member-phone-numbers">
            <label class="member-form-label">Phone Number(s): <span><button class="btn btn-sm uw-button-inverse add-phone-button"><span class="glyphicon glyphicon-plus add-phone-ic"></span></button></span></label>
            <div class="form-group row">
                <input type="tel" placeholder="Phone Number" class="input input-sm uw-input col-sm-4">
            </div>
        </div>
        <label class="member-form-label">Spouse's Name:</label>
        <div class="form-group row">
            <input type="text" placeholder="First Name" class="col-sm-4 input input-sm uw-input inline-input">
            <input type="text" placeholder="Last Name" class="col-sm-4 input input-sm uw-input inline-input">
        </div>
        <div class="member-children">
            <label class="member-form-label">Children: <span><button class="btn btn-sm uw-button-inverse add-child-button"><span class="glyphicon glyphicon-plus add-child-ic"></span></button></span></label>
            <table class="table table-sm table-striped child-table">
                <thead class="member-child-header text-center">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Age</th>
                    <th scope="col">Grade Level</th>
                    <th scope="col">Grades</th>
                    <th scope="col">School</th>
                </tr>
                </thead>
                <tbody class="member-children-table">
                <tr class="member-child">
                    <th scope="col">1</th>
                    <td><input type="text" placeholder="First Name" class="input input-sm uw-input child-input"></td>
                    <td><input type="text" placeholder="Last Name" class="input input-sm uw-input child-input"></td>
                    <td>
                        <select class="input input-sm uw-input child-input-sm">
                            <option value="F">F</option>
                            <option value="M">M</option>
                            <option value="O">O</option>
                        </select>
                    </td>
                    <td><input type="date" class="input input-sm uw-input child-input"></td>
                    <td><input type="text" placeholder="Age" class="input input-sm uw-input child-input-sm"></td>
                    <td><input type="text" placeholder="Grade Level" class="input input-sm uw-input child-input"></td>
                    <td><input type="text" placeholder="Grades" class="input input-sm uw-input child-input"></td>
                    <td><input type="text" placeholder="School" class="input input-sm uw-input child-input"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
