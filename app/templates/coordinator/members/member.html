<div class="members-list-item">
    <div class="members-list-item-wrapper col-sm-1">
        <div class="members-list-item-img-wrapper">
            <img class="members-list-item-content members-list-item-image" src="{{ member[0].profile_picture_link }}">
            <div class="members-list-item-delete text-center" onclick="deleteMember('{{ member[0].username }}')"><span class="glyphicon glyphicon-remove"></span></div>
        </div>

    </div>
    <div class="members-list-item-wrapper col-sm-3">
        <h5 class="members-list-item-content">{{ member[0].first_name + " " + member[0].last_name }}</h5>
    </div>
    <div class="members-list-item-wrapper col-sm-3">
        <h5 class="members-list-item-content">{{ member[1].club_name }}</h5>
    </div>
    <div class="members-list-item-wrapper col-sm-2">
        <h5 class="members-list-item-content">{{ member[1].goals_completed() }}</h5>
    </div>
    <div class="members-list-item-wrapper col-sm-2">
        <h5 class="members-list-item-content">{{ member[1].goals_in_progress() }}</h5>
    </div>
    <div class="members-list-item-wrapper col-sm-1">
        <span onclick="openEditModal('{{ member[0].username }}')" class="glyphicon glyphicon-resize-full members-list-item-content member-view"></span>
    </div>
</div>
