<div class="dash-item col-sm-6 text-center">
    <div class="home-clubs dash-item-wrapper col-sm-12 container">
        <div class="dash-item-header">
            <h4>Clubs</h4>
        </div>
        <div class="dash-item-body">
            <div id="map"></div>
            <script>
              function initMap() {
                var styles = {};
                $.get( "/mapstyles", function() {
                  console.log("getting map styles")
                }).done(function(data) {
                    styles=JSON.parse(data.data);
                    createMap(styles);
                });
              }

              function createMap(styles) {
                var united_way = {lat: 33.754740, lng: -84.385578};
                var map = new google.maps.Map(document.getElementById('map'), {
                  center: united_way,
                  zoom: 9,
                  gestureHandling: 'none',
                  disableDefaultUI: true,
                  styles: styles
                });
              }

            </script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOZ9KV5NeXE2_Bw6G0Ot4OebKi1WSu3y4&callback=initMap"
                    async defer></script>
        </div>
    </div>
</div>
