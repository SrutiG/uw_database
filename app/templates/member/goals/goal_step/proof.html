<li class="goal-proof {% if proof.completed %} proof-completed {% endif %}">
    <h6 class="goal-proof-title">
        {{ proof.proof_description }}
        {% if proof.completed %}
        <span class="proof-completed-label"><span class="glyphicon glyphicon-check"></span> Completed {{ proof.date }}</span>
        {% elif active == True %}
        <span class="proof-upload-label"><span class="glyphicon glyphicon-upload"></span> Upload Proof</span>
        {% endif %}
    </h6>
</li>
